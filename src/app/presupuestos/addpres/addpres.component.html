<div class="col-xs-12 col-sm-10 col-md-8 offset-2">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Añadir Presupuesto</h5>
    </div>
    <div class="card-body">
      <p class="card-text">Porfavor complete los datos del formulario.</p>

      <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()" class="form-row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <i class="fa fa-check-circle check" *ngIf="presupuestoForm.controls.proveedor.valid"></i>
            <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched"></i>
            <input type="text" class="form-control" id="proveedor" formControlName="proveedor">
            <p class="alert alert-danger" *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched">
              El campo Proveedor es obligatorio.
            </p>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha Presupuesto</label>
            <input type="date" class="form-control" id="fecha" formControlName="fecha">
          </div>
          <div class="form-group">
            <label for="concepto">Concepto</label>
            <input type="text" class="form-control" id="concepto" formControlName="concepto">
          </div>
          <div class="form-group">
            <label for="base">Base Imponible</label>
            <input type="number" class="form-control" id="base" formControlName="base">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="tipo">Tipo de IVA</label>
            <select class="form-control" id="tipo" formControlName="tipo">
              <option value="">Seleccione...</option>
              <option value=0> 0 %</option>
              <option value=0.04> 4 %</option>
              <option value=0.10>10 %</option>
              <option value=0.21>21 %</option>
            </select>
          </div>
          <div class="form-group">
            <label for="iva">Importe IVA</label>
            <input type="number" class="form-control" id="iva" formControlName="iva" [(ngModel)]="presupuestoForm.value.iva" disabled>
          </div>
          <div class="form-group">
            <label for="total">Total Factura IVA Incluido</label>
            <input type="number" class="form-control" id="total" formControlName="total" [(ngModel)]="presupuestoForm.value.total" disabled>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!presupuestoForm.invalid">
          <i class="fas fa-plus-circle"></i> Añadir Presupuesto
        </button>
        <p class="alert alert-danger" *ngIf="presupuestoForm.valid">
           Por favor complete todos los campos <i class="fa fa-exclamation" aria-hidden="true"></i>
        </p>
      </form>
      <hr>
      <pre>Valor del formulario: {{ presupuestoForm.value | json }}</pre>
      <pre>Status del formulario: {{ presupuestoForm.status | json }}</pre>
      <hr>
      <pre>{{ presupuesto | json }}</pre>
    </div>
  </div>
</div>
